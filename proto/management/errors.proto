syntax = "proto3";

package management;

option go_package = "github.com/makhkets/management/pkg/api/management/v1;managementv1";

// ============================================================================
// ERROR CODES
// ============================================================================

enum ErrorCode {
  ERROR_CODE_OK = 0;
  ERROR_CODE_UNKNOWN = 1;
  ERROR_CODE_INVALID_ARGUMENT = 2;
  ERROR_CODE_NOT_FOUND = 3;
  ERROR_CODE_ALREADY_EXISTS = 4;
  ERROR_CODE_PERMISSION_DENIED = 5;
  ERROR_CODE_INTERNAL = 6;
  ERROR_CODE_UNAVAILABLE = 7;
  ERROR_CODE_PLAN_IN_USE = 8;
  ERROR_CODE_NODE_IN_USE = 9;
  ERROR_CODE_INSUFFICIENT_RESOURCES = 10;
  ERROR_CODE_PROXMOX_ERROR = 11;
  ERROR_CODE_IP_ALLOCATION_FAILED = 12;
  ERROR_CODE_TASK_IN_PROGRESS = 13;
}

message ErrorDetails {
  ErrorCode code = 1;
  string message = 2;
  string details = 3;
}
