syntax = "proto3";

package auth;

option go_package = "makhkets.go.v1;ssov1";

enum Role {
  USER = 0;
  MODERATOR = 1;
  ADMIN = 2;
  SERVICE = 3;
}

message AssignRoleRequest {
  uint32 user_id = 1;
  int32 app_id = 2;
  Role role = 3;
}

message AssignRoleResponse {
  bool success = 1;
}

message ChangeAvatarRequest {
  int32 app_id = 1;
  string photo_url = 2;
}

message ChangeAvatarResponse {
  bool success = 1;
}

message ChangeUsernameRequest {
  int32 app_id = 1;
  string username = 2;
}

message ChangeUsernameResponse {
  string username = 1;
}


message ChangePasswordRequest {
  int32 app_id = 1;
  string current_password = 2;
  string new_password = 3;
}

message ChangePasswordResponse {
  bool success = 1;
}

message ChangeEmailRequest {
  int32 app_id = 1;
  string email = 2;
}

message ChangeEmailResponse {
  string email = 1;
}

message ValidateJWTRequest {
}

message ValidateJWTResponse {
  string username = 1;
  string email = 2; // может быть nil
  string photo_url = 3; // может быть nil
  Role role = 4;
  int64 user_id = 5;
  int32 app_id = 6;
  int64 balance = 7;
}